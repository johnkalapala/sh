<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantumBond Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0D1117',
              'brand-surface': '#161B22',
              'brand-border': '#30363D',
              'brand-primary': '#58A6FF',
              'brand-secondary': '#1F6FEB',
              'brand-text': '#C9D1D9',
              'brand-text-secondary': '#8B949E',
              'brand-green': '#238636',
              'brand-red': '#DA3633',
              'brand-yellow': '#D29922',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Simple styles for rendered markdown from Gemini */
      .gemini-analysis h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
       .gemini-analysis ul {
        list-style-type: disc;
        padding-left: 1.5rem;
      }
       .gemini-analysis li {
        margin-bottom: 0.25rem;
      }
       .gemini-analysis strong {
        color: #C9D1D9;
      }
       /* Toast Notifications */
      .toast-container {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .toast {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-radius: 0.5rem;
        color: white;
        min-width: 300px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        animation: toast-in 0.5s forwards;
      }
      @keyframes toast-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .toast.success { background-color: #238636; border: 1px solid #30363D; }
      .toast.error { background-color: #DA3633; border: 1px solid #30363D; }

      /* Architecture Diagram Styles */
      .arch-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(10, 1fr);
        gap: 8px;
        height: 600px;
        position: relative;
      }

      .arch-block {
        background-color: #161B22;
        border: 1px solid #30363D;
        border-radius: 6px;
        padding: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 0.8rem;
        transition: all 0.2s ease-in-out;
      }

      .arch-block:hover {
        border-color: #58A6FF;
        transform: translateY(-2px);
      }

      .arch-block .title {
        font-weight: 600;
        color: #C9D1D9;
      }

      .arch-block .metric {
        font-family: monospace;
        font-size: 0.75rem;
        color: #8B949E;
      }
      .arch-block .metric-value {
        color: #58A6FF;
        font-weight: bold;
      }
      .arch-block.status-ok .title { color: #238636; }
      .arch-block.status-degraded .title { color: #D29922; }
      .arch-block.status-down .title { color: #DA3633; }

      .svg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .flow-path {
        stroke-width: 8;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      
      .flow-pulse {
        fill: white;
        animation: pulse-animation 3s linear infinite;
        r: 3px;
      }

      @keyframes pulse-animation {
        0% { motion-offset: 0%; opacity: 0; }
        25% { opacity: 1; }
        75% { opacity: 1; }
        100% { motion-offset: 100%; opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",

    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>

</html>
